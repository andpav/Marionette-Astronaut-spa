<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id="main">
</div>

<script type="text/template" id="table-list">
    <h1>German: <%= tableLength %></h1>
    <ul>
    </ul>
    <div class="popup">
        <p>Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="nameInput"/></p>

        <p>Date: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="dateInput"/></p>

        <p>Days: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="daysInput"/></p>

        <p>Mission &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="missionInput"/></p>

        <p>Is multiple: <input type="text" id="isMultipleInput"/></p>
        <button id="addButton">Add</button>
    </div>

</script>
<script type="text/template" id="table-item">
    <div class="row">
        <%= name %>
        <%= date %>
        <%= days %>
        <%= mission %>
        <%= isMultiple %>
        <label id="destroy">&nbsp x&nbsp</label>
    </div>
</script>
<button id="newButton" onclick="">New</button>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>

<script src="app.js"></script>

</body>
</html>
